<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calvin Block Party Zine 2025</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f5f5f5;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        padding-top: 60px;
        box-sizing: border-box;
      }
      .download-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .download-button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .download-button:hover {
        background-color: #45a049;
      }
      .pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="download-bar">
        <a href="block-party-zine2025.pdf" download class="download-button">Download Zine PDF</a>
      </div>
      <iframe src="block-party-zine2025.pdf" class="pdf-viewer"></iframe>
    </div>
  </body>
</html>
