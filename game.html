<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calvin Block Party</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    
    .mistakes {
      font-size: 24px;
      color: red;
    }
    
    .matches {
      font-size: 18px;
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      width: 100%;
    }
    
    .card {
      aspect-ratio: 1;
      background-color: #333;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    
    .card-front {
      background-color: #FFFD74;
      color: #4FB3F6;
      font-size: 24px;
      transform: rotateY(180deg);
      padding: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }
    
    .card-back {
      background-color: #4FB3F6;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }
    
    .smiley {
      color: #FFFD74;
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .card-back::before, 
    .card-back::after,
    .card-back .line1,
    .card-back .line2 {
      display: none;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.matched {
      transform: rotateY(180deg);
      background-color: #4FB3F6;
      animation: pulse 0.5s ease-in-out 2;
    }

    @keyframes pulse {
      0% {
        transform: rotateY(180deg) scale(1);
      }
      50% {
        transform: rotateY(180deg) scale(1.1);
      }
      100% {
        transform: rotateY(180deg) scale(1);
      }
    }

    pre {
      font-size: 8px;
      line-height: 1.1;
      white-space: pre;
      color: #4FB3F6;
      margin: 0;
      text-align: center;
      font-weight: bold;
      text-shadow: none;
      transform: scale(0.9);
    }

    .restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .game-over {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .game-over.show {
      display: flex;
    }

    .win-message {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .card-name {
      font-size: 12px;
      margin-top: 5px;
      text-transform: capitalize;
      font-weight: bold;
      background-color: transparent;
      padding: 3px 6px;
      color: #4FB3F6;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Calvin Block Party Memory Game</h1>
  
  <div class="game-info">
    <div class="mistakes">Lives: ❤️❤️❤️❤️❤️</div>
    <div class="matches">Matches: 0/8</div>
  </div>
  
  <div class="game-board"></div>
  
  <button class="restart">Restart Game</button>

  <div class="game-over">
    <div class="win-message"></div>
    <button class="restart">Play Again</button>
  </div>

  <script>
    // ASCII art embedded directly in the file
    const asciiArt = {
      'grillbillies': `   _____
   [_____]
   | | | |
  _|_|_|_|_
 [_________]
     / \\`,
      
      'zine': `┌─────────────┐

 │ Block Party │
 │  ┌───────┐  │
 │  │       │  │
 │  │       │  │
 │  └───────┘  │
 │ ░░░░░░░░░░░ │
 │ ░░░░░░░░░░░ │
 └─────────────┘`,

      'keg': `     .---.
    /   _ \\
    |  / \\ |
    |  \\_/ |
    \\     /
     \\___/
    _|===|_
   / |   | \\
   | |tap| |
   |_|___|_|`,
      
      'guitar': `    ___
   o|* *|o
   o|* *|o
    \\===/
     |||
     |||
  ___|||___
 /   |||   \\
   \\====/`,
      
      'apartment': `  _______
 /       \\
|-|     |-|
|-|     |-|
|-|_____|-|
|         |
|  [] []  |
|  [] []  |
|__[]_[]__|`,
      
      'waffles': `.---.---.---.
|   |   |   |
:---.---.---:
|   |   |   |
:---.---.---:
|   |   |   |
\`---'---'---'`,
      
      'cotton-candy': `    _,,,_
   / o o \\
  (   "   )
   \\~---~/
     |||
     |||
     |||
     \\_/`,
      
      'chess': `  _
 ( )
 |H|
 |H|__
/_____\\`,
      
      'music': `  ♪
♪ ♫
 \\|||
  \\||
   \\|
    |`,
      
      'dj': `   _____
   / ___ \\
  / /   \\ \\
| | o o | |
|_|  ⌣  |_|
  |_____|
 /|     |\\
/ |_____| \\`,
        
      'lemonade': `    __
    /  \\
   /    \\
  |      |
  |      |
  | ____ |
  ||    ||
  ||____||`,
      
      'twins': `  (·Y·) (·Y·)
   ( | ) ( | )
   / \\ / \\ / \\
  /   Y   Y   \\`,
      
      'mural': `╔═══════╗
 ║\\~/\\~\\/║
 ║/~\\~\\~/║
 ║\\~\\/\\~/║
 ╚═══════╝`,
      
      'face-painting': `   __
   /  \\
  | ★☺★|
   \\__/
    ||
   _||_`,
      
      'four-square': `┌───┬───┐
 │ 1 │ 2 │
 ├───┼───┤
 │ 4 │ 3 │
 └───┴───┘`,
      
      'dunk-tank': `   _o_
   |   |
   |   |
   |___|
  /#####\\
 /#######\\`,
      
      'community': `  _   _   _
  ( ) ( ) ( )
   |   |   |
  /|\\ /|\\ /|\\
 / | Y | Y | \\`
    };

    // List of all card types
    const cardTypes = Object.keys(asciiArt);

    // Game state
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let mistakes = 0;
    let maxMistakes = 6;
    let isProcessing = false;

    // Get random subset of cards for the game (8 pairs = 16 cards)
    const getRandomCards = () => {
      // Shuffle array
      const shuffled = [...cardTypes].sort(() => 0.5 - Math.random());
      // Get first 8 items
      return shuffled.slice(0, 8);
    };

    // Initialize the game
    const initGame = () => {
      const gameBoard = document.querySelector('.game-board');
      gameBoard.innerHTML = '';
      
      // Reset game state
      flippedCards = [];
      matchedPairs = 0;
      mistakes = 0;
      updateMistakes();
      updateMatches();
      document.querySelector('.game-over').classList.remove('show');
      
      // Get 8 random card types
      const selectedCardTypes = getRandomCards();
      
      // Create pairs
      cards = [];
      for (const cardType of selectedCardTypes) {
        // Add two of each card
        cards.push({ name: cardType, ascii: asciiArt[cardType], matched: false });
        cards.push({ name: cardType, ascii: asciiArt[cardType], matched: false });
      }
      
      // Shuffle cards
      cards.sort(() => 0.5 - Math.random());
      
      // Calculate grid positions
      const gridSize = 4; // 4x4 grid
      
      // Render cards
      cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.dataset.index = index;
        
        // Calculate x,y position in the grid
        const x = index % gridSize;
        const y = Math.floor(index / gridSize);
        
        // Generate unique rotation angles based on position
        const rotation1 = -3 + (x * 0.5) + (y * 0.3);
        const rotation2 = 2 - (x * 0.4) + (y * 0.2);
        const rotation3 = -1 + (x * 0.3) - (y * 0.4);
        const rotation4 = 3 - (x * 0.2) - (y * 0.5);
        
        // Generate unique positions based on position
        const pos1 = 25 + (x * 2) - (y * 1);
        const pos2 = 45 - (x * 1) + (y * 2);
        const pos3 = 65 + (x * 1.5) - (y * 1.5);
        const pos4 = 85 - (x * 1) - (y * 1);
        
        cardElement.innerHTML = `
          <div class="card-back"><div class="smiley">:)</div></div>
          <div class="card-front">
            <pre>${card.ascii}</pre>
            <div class="card-name">${card.name.replace(/-/g, ' ')}</div>
          </div>
        `;
        
        cardElement.addEventListener('click', () => flipCard(index));
        gameBoard.appendChild(cardElement);
      });
    };

    // Flip a card
    const flipCard = (index) => {
      if (isProcessing) return;
      
      const card = cards[index];
      const cardElement = document.querySelector(`.card[data-index="${index}"]`);
      
      // Don't allow flipping if already flipped or matched
      if (flippedCards.includes(index) || card.matched) return;
      
      // Flip the card
      cardElement.classList.add('flipped');
      flippedCards.push(index);
      
      // If we have 2 flipped cards, check for a match
      if (flippedCards.length === 2) {
        isProcessing = true;
        setTimeout(checkMatch, 1000);
      }
    };

    // Check if two flipped cards match
    const checkMatch = () => {
      const [index1, index2] = flippedCards;
      const card1 = cards[index1];
      const card2 = cards[index2];
      
      if (card1.name === card2.name) {
        // Cards match
        const elements = document.querySelectorAll(`.card[data-index="${index1}"], .card[data-index="${index2}"]`);
        elements.forEach(el => el.classList.add('matched'));
        
        card1.matched = true;
        card2.matched = true;
        matchedPairs++;
        
        updateMatches();
        
        // Check if game is won
        if (matchedPairs === 8) {
          endGame(true);
        }
      } else {
        // Cards don't match
        const elements = document.querySelectorAll(`.card[data-index="${index1}"], .card[data-index="${index2}"]`);
        elements.forEach(el => el.classList.remove('flipped'));
        
        mistakes++;
        updateMistakes();
        
        // Check if game is lost
        if (mistakes >= maxMistakes) {
          endGame(false);
        }
      }
      
      // Reset flipped cards
      flippedCards = [];
      isProcessing = false;
    };

    // Update the mistakes display
    const updateMistakes = () => {
      const hearts = '❤️'.repeat(maxMistakes - mistakes);
      const xs = '❌'.repeat(mistakes);
      document.querySelector('.mistakes').textContent = `Lives: ${hearts}${xs}`;
    };

    // Update the matches display
    const updateMatches = () => {
      document.querySelector('.matches').textContent = `Matches: ${matchedPairs}/8`;
    };

    // End the game
    const endGame = (isWin) => {
      const gameOver = document.querySelector('.game-over');
      const message = document.querySelector('.win-message');
      
      if (isWin) {
        message.textContent = ''; //'Congratulations! You won!';
        createConfetti();
      } else {
        message.textContent = ''; //Game Over! Try again!';
      }
      
      gameOver.classList.add('show');
    };

    // Create confetti effect
    const createConfetti = () => {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      document.body.appendChild(confetti);
      
      const colors = ['#FFFD74', '#4FB3F6', '#FF4081', '#7CFC00', '#FFA500', '#9C27B0'];
      
      // Create 100 pieces of confetti
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.style.position = 'absolute';
        piece.style.width = Math.random() * 10 + 5 + 'px';
        piece.style.height = Math.random() * 10 + 5 + 'px';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.top = -20 + 'px';
        piece.style.opacity = Math.random() + 0.5;
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        // Add animation
        piece.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        confetti.appendChild(piece);
      }
      
      // Remove confetti after animation completes
      setTimeout(() => {
        document.body.removeChild(confetti);
      }, 5000);
    };

    // Add fall animation to CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    `;
    document.head.appendChild(style);

    // Event listeners
    document.querySelectorAll('.restart').forEach(button => {
      button.addEventListener('click', initGame);
    });

    // Initialize the game when the page loads
    window.addEventListener('DOMContentLoaded', initGame);
  </script>
</body>
</html>
